{% extends './base.html' %}

{% block title %} Productos {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion de Productos</h2>
            <div class="card">
                <form action="/editarproducto" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" 
                        placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" 
                        placeholder="Nombre"  maxlength="60" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numStock" name="numStock" value="{{producto.stock}}" class="form-control" 
                        placeholder="Stock" min="1" max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block txt-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
